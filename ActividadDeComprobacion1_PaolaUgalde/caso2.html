<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras </title>
    <link rel="stylesheet" href="./caso2.css">
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="text" id="productPrice" placeholder="Precio" required>
            <input type="number" id="productQuantity" placeholder="Cantidad" required min="1">
            <button type="submit">Agregar Producto</button>
        </form>
        
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        
        <h2>Total General: <span id="totalGeneral">0</span></h2>
        <button id="finalizePurchase">Finalizar Compra</button>
    </div>
    
    <script src="caso2.js"></script>
</body>
</html>
